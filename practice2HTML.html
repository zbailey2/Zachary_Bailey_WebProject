<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Practice HTML basics with these interactive questions on organization using HTML. Covering topics such as formatting text using bold, italics, and more these questions will test your understanding of HTML. ">


    <!-- Title of the webpage -->
    <title>Practice: HTML Formatting</title>

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="css/project.css">
</head>

<body>
    <!-- Header section with the main title of the tutorial website -->
    <header>
        <h1>Web Development Tutorial</h1>
    </header>

    <!-- Navigation bar with links to different sections of the website -->
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="htmlbasics.html">HTML Basics</a></li>
            <li><a href="cssbasics.html">CSS Basics</a></li>
            <li><a href="resources.html">Resources</a></li>
        </ul>
    </nav>

    <!-- Main content section for the HTML formatting practice questions -->
    <main class="questions-container">
        <div class="question-row">
            <!-- First question about the bold text tag -->
            <article class="question-column">
                <h2 class="question-box">Question 1: Which tag is used to make text bold?</h2>
                <ul class="answers-list">
                    <li>
                        <label>
                            <input type="radio" name="q1" id="correct1"> &lt;strong&gt;
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q1" id="incorrect1"> &lt;b&gt;
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q1" id="incorrect2"> &lt;bold&gt;
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q1" id="incorrect3"> Both &lt;strong&gt; and &lt;b&gt;
                        </label>
                    </li>
                </ul>
            </article>

            <!-- Second question about the <em> tag -->
            <article class="question-column">
                <h2 class="question-box">Question 2: What does the &lt;em&gt; tag do?</h2>
                <ul class="answers-list">
                    <li>
                        <label>
                            <input type="radio" name="q2" id="correct2"> It emphasizes text.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q2" id="incorrect4"> It makes text larger.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q2" id="incorrect5"> It changes the color of text.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q2" id="incorrect6"> It underlines text.
                        </label>
                    </li>
                </ul>
            </article>

            <!-- Third question about italic text tags -->
            <article class="question-column">
                <h2 class="question-box">Question 3: Which of the following tags is used for italic text?</h2>
                <ul class="answers-list">
                    <li>
                        <label>
                            <input type="radio" name="q3" id="correct3"> &lt;i&gt;
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q3" id="incorrect7"> &lt;italic&gt;
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q3" id="incorrect8"> &lt;em&gt;
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q3" id="incorrect9"> Both &lt;i&gt; and &lt;em&gt;
                        </label>
                    </li>
                </ul>
            </article>
        </div>
        <button onClick="checkAnswer()">Submit</button>
    </main>

    <script>
        function checkAnswer() {
            //Checks all labels for the radio buttons
            const labels = document.querySelectorAll("label");
            labels.forEach(label => {
                label.style.color = "";
            });


            var score = 0;
            //Checks selection for Question 1
            if (document.getElementById('correct1').checked) {
                document.getElementById('correct1').parentElement.style.color = "green"
            } else {
                if (document.getElementById('incorrect1').checked) {
                    document.getElementById('incorrect1').parentElement.style.color = "red";
                }
                if (document.getElementById('incorrect2').checked) {
                    document.getElementById('incorrect2').parentElement.style.color = "red";
                }
                if (document.getElementById('incorrect3').checked) {
                    document.getElementById('incorrect3').parentElement.style.color = "red";
                }
            }

            //Checks selection for Question 2
            if (document.getElementById('correct2').checked) {
                document.getElementById('correct2').parentElement.style.color = "green"
            } else {
                if (document.getElementById('incorrect4').checked) {
                    document.getElementById('incorrect4').parentElement.style.color = "red";
                }
                if (document.getElementById('incorrect5').checked) {
                    document.getElementById('incorrect5').parentElement.style.color = "red";
                }
                if (document.getElementById('incorrect6').checked) {
                    document.getElementById('incorrect6').parentElement.style.color = "red";
                }
            }

            //Checks selection for Question 3
            if (document.getElementById('correct3').checked) {
                document.getElementById('correct3').parentElement.style.color = "green"
            } else {
                if (document.getElementById('incorrect7').checked) {
                    document.getElementById('incorrect7').parentElement.style.color = "red";
                }
                if (document.getElementById('incorrect8').checked) {
                    document.getElementById('incorrect8').parentElement.style.color = "red";
                }
                if (document.getElementById('incorrect9').checked) {
                    document.getElementById('incorrect9').parentElement.style.color = "red";
                }
            }
        }
    </script>

    <footer>

</body>

</html>
